apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-disk-usage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nfs-disk-usage
      app.kubernetes.io/instance: nfs-disk-usage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nfs-disk-usage
        app.kubernetes.io/instance: nfs-disk-usage
    spec:
      nodeName: worker1
      containers:
      - name: app
        image: tungtt1006/nfs-disk-usage
        env:
          - name: DIRECTORY
            value: /root/nfs-storage
        volumeMounts:
          - name: nfs-directory
            mountPath: /root/nfs-storage
        resources: {}
      volumes:
        - name: nfs-directory
          hostPath:
            path: <nfs-mount-path-on-node>
